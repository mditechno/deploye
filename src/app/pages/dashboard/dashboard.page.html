<ion-toolbar color="dark">
  <ion-title color="warning">Ma liste</ion-title>
  <ion-icon slot="end" name="ellipsis-horizontal-outline" (click)="presentActions()"></ion-icon>
</ion-toolbar>
  
<ion-content>
  <ion-searchbar placeholder="Que voulez-vous acheter ?" (input)="onInputSearch($event)"></ion-searchbar>
  <ion-card color="light" *ngIf="cart">
    <ion-card-header>
      <ion-label><h2>Dans ma Liste</h2></ion-label>
    </ion-card-header>
    <ion-card-content class="scroll-block">
      <ion-item-sliding *ngFor="let article of cart.articles">
        <ion-item>
          <ion-label color="dark">
            <h2>{{ article.name }}</h2>
          </ion-label>
          <ion-note slot="end">
            {{ article.quantity + ' ' + article.conditionnement}}
          </ion-note>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

        </ion-item>
      </ion-list-->
    </ion-card-content>
  </ion-card>
