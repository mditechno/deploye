<ion-toolbar color="dark">
  <ion-button slot="end" color='black' (click)="closeModal()">
    <ion-icon color="light" name="close"></ion-icon>
  </ion-button>
</ion-toolbar>
  
<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-header>
      <ion-title>Envoyer votre liste</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-textarea rows="4" autocomplete="off" color="dark" type="textarea" (ngModel)="comment" placeholder="Ajouter un commentaire"></ion-textarea>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button expand="block" share="round" color="warning" (click)="sendShare()">
        <ion-label>Envoyer</ion-label>
            <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
