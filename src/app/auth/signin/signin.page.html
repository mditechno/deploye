<ion-toolbar color="dark">
  <ion-title color="warning">Authentification</ion-title>
</ion-toolbar>
  
<ion-content>
  <ion-card color="light">
    <ion-card-content>
      <ion-item *ngIf="error" lines="none">
        <ion-label position="stacked" color="danger">Vos informations sont incorrectes.</ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="text" color="dark" [(ngModel)]="login" placeholder="Email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input autocomplete="off" color="dark" type="password" [(ngModel)]="pwd" placeholder="Mot de passe"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-button expand="block" share="round" color="warning" (click)="signin()">
        <ion-label>Entrer</ion-label>
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-content>
      <ion-text color="dark">Vous n'avez pas de compte ?</ion-text>
    </ion-card-content>
    <ion-card-content>
      <ion-button fill="outline" expand="block" share="round" color="dark" (click)="navigateToSignup()">
        <ion-label>Cr√©er un compte</ion-label>
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
