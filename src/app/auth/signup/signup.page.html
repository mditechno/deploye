<ion-toolbar color="dark">
  <ion-title color="warning">Créer votre compte</ion-title>
</ion-toolbar>
  
<ion-content>
  <ion-card color="light">
    <ion-card-content>
      <ion-item>
        <ion-input autocomplete="off" type="text" color="dark" [(ngModel)]="firstname" placeholder="Prénom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input autocomplete="off" type="text" color="dark" [(ngModel)]="lastname" placeholder="Nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  autocomplete="off" type="text" color="dark" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input autocomplete="off" color="dark"  [(ngModel)]="pwd" type="password" placeholder="Mot de passe"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-button expand="block" share="round" color="warning" (click)="signup()">
        <ion-label>Enregistrer</ion-label>
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card>

  <ion-card color="light">
    <ion-card-content>
      <ion-text color="dark">Vous avez un compte ?</ion-text>
    </ion-card-content>
    <ion-card-content>
      <ion-button fill="outline" expand="block" share="round" color="dark" (click)="navigateToSignin()">
        <ion-label>Se connecter</ion-label>
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
